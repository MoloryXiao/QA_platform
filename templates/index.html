
{% extends "base.html" %}
{% block base %}
    <style type="text/css">
    h3{
        font-size: 30px;
        font-weight: 400;
        color: #eee;
        margin: 0px auto 40px auto;
        text-align: center;
        font-weight: bold;
    }
    body{
        background-color: #2d3a4b;
    }
    </style>
    <div class="icontainer">
        <form class="form" action="/login/" method="post">
            {% csrf_token %}
            <h3>Tester-用户登录</h3>
            <div class="row imargin">
                <div class="form-group col-md-4"></div>
                <div class="form-group col-md-4">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" style="width:50px; height:45px;" aria-hidden="true" onclick="see_password();">
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                            </button>
                        </span>
                        <input type="text" class="form-control" name="username" id="username" placeholder="账号" style="font-size:15px; height:45px;">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" style="width:50px; height:45px;">&nbsp;</button>
                        </span>
                    </div>
                </div>
                <div class="form-group col-md-4"></div>
            </div>
            <div class="row imargin">
                <div class="form-group col-md-4"></div>
                <div class="form-group col-md-4">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" style="width:50px; height:45px;" aria-hidden="true" onclick="see_password();">
                                <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                            </button>
                        </span>
                        <input type="password" class="form-control" name="password" id="password" placeholder="密码" style="font-size:15px; height:45px;">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" style="width:50px; height:45px;" aria-hidden="true" onclick="see_password();">
                                <span id="eye_style" class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="form-group col-md-4"></div>
            </div>
            <div class="row imargin">
                <div class="form-group col-md-4"></div>
                <div class="form-group col-md-4">
                    <button type="submit" class="btn btn-info" style="width:100%; height:40px; font-size: 12px;">登录</button>
                </div>
                <div class="form-group col-md-4"></div>
            </div>
            <div class="row">
                <div class="form-group col-md-4"></div>
                <div class="form-group col-md-4" style="color:red; text-align:center;">{{fail_reason}}</div>
                <div class="form-group col-md-4"></div>
            </div>
        </form>
    </div>
{% endblock %}
